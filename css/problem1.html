<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/p1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://css.gg/bell.css' rel='stylesheet'>
    <title>Website Header</title>
</head>
<body>
    <header id="whole">
        <div class="logo">
            <a href="https://antra.com">
                <img src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" alt="Antra">
            </a>
        </div>
        <div class="container">
            
            <form class="sbar" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search" name="search">
                <button type="button"><i class="gg-bell"></i></button>
            </form>
            <nav class="word">
                <ul class="clicks">
                    <button class="dropbtn">news</button>
                    <div class="dropdown">
                        <button class="dropbtn">about the university</button>
                        <div class="dropdown-content">
                          <a href="#">programs</a>
                          <a href="#">staff</a>
                          <a href="#">location</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Traing courses</button>
                        <div class="dropdown-content">
                          <a href="#">Java</a>
                          <a href="#">C++</a>
                          <a href="#">Python</a>
                        </div>
                    </div>
                    <button class="dropbtn">for companies</button>
                    <button class="dropbtn">forum</button>
                    <button class="dropbtn">contacts</button>
                </ul>
            </nav>
        </div>
    </header>
    
</body>
</html>
