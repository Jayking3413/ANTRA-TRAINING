<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <nav class="navbar bg-light" style="margin-top: 15px; display: block;">
         <div class="container-fluid">
            <div style="margin-left: 500px;">
                <a class="navbar-brand" href="https://www.dropbox.com/business"><button type="button" class="btn btn-outline-primary">Try Dropbox Business</button></a>
            
            </div> 
            <div>
                <a href="https://www.dropbox.com/">
                    <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_glyph_2015_m1.svg" alt="logo" width="50px">
                    <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/dropbox_logo_text_2015_m1.svg" alt="word" width="120px">
                </a>
            </div>
            <div style="margin-right: 500px;">
                <a href="https://www.dropbox.com/downloading?src=index">Download the app</a>
            </div>
        </div>
    </nav>
    <hr style="height:3px;border-width:0;color:gray;background-color:gray">

    <div style="display: block; text-align: center;">
        <div style="width: 100%; height: 100%; padding-top: 126; display: inline-block; ">
            <img src="C:\Users\hzong\OneDrive\Desktop" alt="hand">
        </div>
        <div>
            <div style="display: inline-block;">
                <h5>Sign in</h5>
                <p>or <a href="https://www.dropbox.com/login#">create an account</a></p>
            </div>
            <div>
                <div class="d-grid gap-2 col-2 mx-auto" style="margin-bottom: 20px; background-color: #0d6efd; display: inline;">
                    <img src="https://cfl.dropboxstatic.com/static/js/auth/login/google-logo-white-vfltwSoWq.svg" alt="goolge">
                    <button class="btn btn-primary" type="button">Sign in with Google</button>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto" style="background-color: #212529;">
                    <img src="https://cfl.dropboxstatic.com/static/js/auth/login/apple-logo-white-vfl_CRq2P.svg" alt="apple">
                    <button class="btn btn-dark" type="button">Sign in with Apple</button>
                </div>
                <div style="margin: 20px;">
                    <span class="hr-label__text"> or</span>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
                  <a href="https://www.dropbox.com/forgot?email_from_login=">Forgot your password?</a>
            </div>
        </div>
    </div>

</body>
</html>
